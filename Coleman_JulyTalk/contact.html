<body id="container-body">
	<div id="contact-container">
		<div class="row">
			<div class="col s12">
				<h4 class="main-font center contact-header">Contact</h4>
			</div>
		</div>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<input id="first_name" type="text" class="validate">
						<label for="first_name">First Name</label>
					</div>
					<div class="input-field col s12">
						<input id="email" type="text" class="validate">
						<label for="email">Email</label>
					</div>
				</div>

			<div class="col s12">
				<h6>How do you want July Talk to contact you?</h6>
			</div>
			<div class="col s12">
				<form class="rdoContact" action="#">
				   
				      <input name="group1" type="radio" id="test1"/>
				      <label for="test1" class="rdoButton">Email</label>
				    
				    
				      <input name="group1" type="radio" id="test2"/>
				      <label for="test2" class="rdoButton">Call</label>
				   
				      <input name="group1" type="radio" id="test3"/>
				      <label for="test3" class="rdoButton">Letter</label>
				   
				 </form>
			</div>
		</div>
	
			<div class="col s12 center">
				<button class="btn waves-effect waves-light btnSubmit grey" type="submit" name="action">
					Submit
	  			</button>
  			</div>
		</div>
